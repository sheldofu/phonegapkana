<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet".0 
        type="text/css" href="css/index.css" />

        <title>Sheldo Kana</title>
    </head>
    <body ng-app="kanaMod">
        <div class="container" ng-controller="ToBeMainController">
            <div class="row full-height">
                <div class="col-md-4 full-height">
                    <div ng-controller="ScoreGrid" class="left-hiragana">
                        <div class="hira-holder">
                            <div id="hira-{{$index}}" class="hira-ind fader" ng-class="{'fade-in': kanascore[$index].vis}" ng-repeat="n in kanascore">
                                {{n.character}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 full-height">
                    <div class="main-cont" ng-hide="kanaSet">
                        <div class="row">
                            <div class="col-md-12" ng-hide="correct" style="font-size:20px;padding-top:30px">
                                Which character set would<br>you like to practice?
                            </div>
                        </div>
                        <button class="btn-primary" ng-click="setKanaSet(1)">Hiragana</button>
                        <button class="btn-primary" ng-click="setKanaSet(2)">Katakana</button>
                    </div>
                    <div class="main-cont" ng-show="kanaSet">
                        <div class="row">
                            <div class="col-md-12 smiddle" ng-hide="correct" style="font-size:30px;">Score: {{score}} / {{kanaTotal}}</div>
                        </div> 
                        <div class="row">
                            <div class="col-md-12 smiddle" ng-hide="correct" style="font-size:90px;">{{correctKana.romaji}}</div>
                        </div>
                        <div class="row">
                                   <div class="smiddle"><answer-button check-answer="isCorrect(options[0])" ng-attr-options="options[0]"></answer-button></div>
                                    <div class="smiddle"><answer-button check-answer="isCorrect(options[1])" ng-attr-options="options[1]"></answer-button></div>
                                    <div class="smiddle"><answer-button check-answer="isCorrect(options[2])" ng-attr-options="options[2]"></answer-button></div>
                        </div>
                        <div ng-bind="totalCorrect"></div>
                    </div>
                </div>
                <div class="col-md-4 full-height">
                    <div ng-controller="ScoreGrid2" class="left-hiragana">
                        <div class="hira-holder">
                            <div id="hira-{{$index}}" class="hira-ind fader" ng-class="{'fade-in': kanascore2[$index].vis}" ng-repeat="n in kanascore2">
                                {{n.character}}
                            </div>
                        </div>
                    </div>
                    <score-grid/>
                </div>
            </div>
        </div>

<!--         <div class="center" ng-controller="kanaTEST">
            <p>{{kana}}</p>
        </div> -->

        <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-route.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
